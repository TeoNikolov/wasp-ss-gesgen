    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body data-theme="a">
    <h1>WASP Summer School 2023<br>Gesture Generation Playground</h1>
    <hr>

    <h2>Step 1. Motion Generation</h2>
    <form id="form-gesgen">
        <label for="bvh_audio_file">Audio (WAV):</label>
        <input type="file" id="bvh_audio_file" name="audio" accept="audio/wav" required />
        <br>
        <br>
        <label for="pose-selector">Choose a starting pose:</label>
        <select id="pose-selector" name="pose">
            <!-- Populated dynamically -->
        </select>
        <br>
        <br>
        <label for="style-selector">Choose a style:</label>
        <select id="style-selector" name="style">
            <!-- Populated dynamically -->
        </select>
        <br>
        <br>
        <label>Temperature:</label>
        <input id="temp_range" class="inputRange"  type="range"  min="0" max="1" step=0.01 value="0.9" name="temperature"/>
        <input id="temp_numeric" class="inputNumber" type="number" min="0" max="1" step=0.01 value="0.9" />
        <br>
        <br>
        <label>Seed:</label>
        <input id="seed_numeric" class="inputNumber" type="number" min="0" max="999999" step=1 name="seed" />
        <br>
        <br>
        <input type="submit" name="submit" value="Download (BVH)" />
    </form>

    <h2>Step 2. Motion Visualisation</h2>
    <form id="form-vis">
        <label for="vis_audio_file">Audio (WAV):</label>
        <input type="file" id="vis_audio_file" name="audio" accept="audio/wav" required />
        <br>
        <br>
        <label for="vis_motion_file">Motion (BVH):</label>
        <input type="file" id="vis_motion_file" name="motion" accept=".bvh" required />
        <br>
        <br>
        <input type="submit" name="submit" value="Download (MP4)" />
    </form>

  <!-- build:js:generic startup.min.js -->
  <!-- <script src="startup.js"></script> -->
  <!-- /build -->

  <script src="/static/javascript/startup.js"></script>
</body>

</html>
